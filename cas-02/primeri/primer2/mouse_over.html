<!DOCTYPE html>
<html>
<head>
<style>
/*
Posebno mesto u stilizovanju imaju pseudoklase. One se obicno zadaju sa : pored naziva elementa na kog se odnose. Opisuju neku vrstu dogadjaja koji moze da se dogodi, npr. prelaz misem preko nekog teksta ili bloka
*/
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
}

div:hover {
  background-color: blue;
}
</style>
</head>
<body>

<p>Mouse over the div element below to change its background color:</p>

<div>Mouse Over Me</div>

</body>
</html>
