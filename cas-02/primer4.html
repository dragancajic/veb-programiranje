<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!-- 
        Blokovskim elementima umesto boje pozadine mogu da se zadaju slike. 
        Slika moze da prekrije blok, da bude deo bloka ili da se ponavlja.
        repeat - stalno
        repeat-x - stalno po x osi
        repeat-y - stalno po y osi
        no-repeat - pojavljuje se samo 1
        background-position je svojsto koje odredjuje gde ce da se ponavljaju slicice

    -->
    <style>
        body {
            background-image: url('slika.jpg');
            background-repeat: repeat-x;
        }
    </style>
</head>
